apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cloudflare-tunnel-default-deny
  namespace: cloudflare-tunnel
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cloudflare-tunnel-allow-egress
  namespace: cloudflare-tunnel
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: cloudflare-tunnel
  policyTypes:
    - Egress
  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Cloudflare
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 7844
    # Internal services
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: argocd
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: authelia
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: open-webui
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: outline
