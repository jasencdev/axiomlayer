apiVersion: apps/v1
kind: Deployment
metadata:
  name: campfire
  namespace: campfire
  labels:
    app.kubernetes.io/name: campfire
    app.kubernetes.io/component: chat
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: campfire
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: campfire
        app.kubernetes.io/component: chat
        app.kubernetes.io/part-of: homelab
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: campfire
          image: ghcr.io/jasencdev/campfire@sha256:d0d4d90dea7910d5ab4ad629d4bf0c50ab54f50855f0f75bdb23ee968e40a8a8
          ports:
            - containerPort: 80
              name: http
          envFrom:
            - configMapRef:
                name: campfire-config
            - secretRef:
                name: campfire-secret
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            - name: storage
              mountPath: /rails/storage
          livenessProbe:
            httpGet:
              path: /up
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /up
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: campfire-storage
