apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dashboard

resources:
  - namespace.yaml
  - configmap.yaml
  - nginx-configmap.yaml
  - deployment.yaml
  - service.yaml
  - certificate.yaml
  - ingress.yaml
  - networkpolicy.yaml
  - pdb.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: homelab
      app.kubernetes.io/managed-by: argocd
    includeSelectors: false
