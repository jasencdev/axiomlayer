apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 79.8.2
    helm:
      values: |
        grafana:
          replicas: 2
          envValueFrom:
            GF_DATABASE_PASSWORD:
              secretKeyRef:
                name: grafana-db-app
                key: password
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - grafana.lab.axiomlayer.com
            tls:
              - secretName: grafana-tls
                hosts:
                  - grafana.lab.axiomlayer.com
          additionalDataSources:
            - name: Loki
              type: loki
              access: proxy
              url: http://loki:3100
              isDefault: false
          envFromSecret: grafana-oidc-secret
          grafana.ini:
            server:
              root_url: https://grafana.lab.axiomlayer.com
            database:
              type: postgres
              host: grafana-db-rw.monitoring.svc:5432
              name: grafana
              user: grafana
              password: $__env{GF_DATABASE_PASSWORD}
              ssl_mode: disable
            session:
              provider: postgres
              provider_config: user=grafana password=$__env{GF_DATABASE_PASSWORD} host=grafana-db-rw.monitoring.svc port=5432 dbname=grafana sslmode=disable
            auth:
              disable_login_form: false
              oauth_auto_login: false
            auth.generic_oauth:
              enabled: true
              name: Authentik
              allow_sign_up: true
              use_pkce: true
              scopes: openid email profile groups
              auth_url: https://auth.lab.axiomlayer.com/application/o/authorize/
              token_url: https://auth.lab.axiomlayer.com/application/o/token/
              api_url: https://auth.lab.axiomlayer.com/application/o/userinfo
              client_id: $__env{client-id}
              client_secret: $__env{client-secret}
              email_attribute_path: email
              login_attribute_path: preferred_username
              name_attribute_path: name
              role_attribute_path: contains(groups[*], 'Homelab Admins') && 'Admin' || 'Viewer'
              skip_org_role_sync: false
              use_refresh_token: true
              id_token_attribute_name: id_token
              allow_assign_grafana_admin: true
              empty_scopes: false
            users:
              auto_assign_org_role: Viewer
        prometheus:
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
            replicas: 2
        alertmanager:
          alertmanagerSpec:
            replicas: 2
        prometheusOperator:
          replicas: 2
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
