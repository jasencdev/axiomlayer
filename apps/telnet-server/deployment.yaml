apiVersion: apps/v1
kind: Deployment
metadata:
  name: telnet-server
  namespace: telnet-server
  labels:
    app: telnet-server
    app.kubernetes.io/name: telnet-server
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: homelab
spec:
  replicas: 2
  selector:
    matchLabels:
      app: telnet-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: telnet-server
        app.kubernetes.io/name: telnet-server
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: homelab
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9000'
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: telnet-server
        image: ghcr.io/jasencarroll/telnet-server@sha256:e08fde2a9b0db0aa0a36e824bc1bc15dc7fe5cec9fcbead5243b7124d09cb041
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        resources:
          requests:
            cpu: 100m
            memory: 16Mi
          limits:
            cpu: 500m
            memory: 128Mi
        ports:
        - containerPort: 2323
          name: telnet
        - containerPort: 9000
          name: metrics
        livenessProbe:
          tcpSocket:
            port: 2323
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 2323
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
