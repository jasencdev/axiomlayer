apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: n8n
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: workflow-automation
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: n8n
  template:
    metadata:
      labels:
        app.kubernetes.io/name: n8n
        app.kubernetes.io/component: workflow-automation
        app.kubernetes.io/part-of: homelab
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: n8n
        image: n8nio/n8n:1.122.3
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 5678
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: NODE_ENV
          value: "production"
        - name: N8N_HOST
          value: "autom8.lab.axiomlayer.com"
        - name: N8N_PROTOCOL
          value: "https"
        - name: N8N_PORT
          value: "5678"
        - name: WEBHOOK_URL
          value: "https://autom8.lab.axiomlayer.com/"
        - name: GENERIC_TIMEZONE
          value: "America/New_York"
        # Database configuration
        - name: DB_TYPE
          value: "postgresdb"
        - name: DB_POSTGRESDB_HOST
          value: "n8n-db-rw.n8n.svc"
        - name: DB_POSTGRESDB_PORT
          value: "5432"
        - name: DB_POSTGRESDB_DATABASE
          value: "n8n"
        - name: DB_POSTGRESDB_USER
          value: "n8n"
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: db-password
        # Encryption key for credentials
        - name: N8N_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: encryption-key
        # SSO via Authentik OIDC
        - name: N8N_AUTH_EXCLUDE_ENDPOINTS
          value: "healthz"
        - name: N8N_USER_MANAGEMENT_DISABLED
          value: "false"
        # OIDC Configuration
        - name: N8N_SSO_ENABLED
          value: "true"
        - name: N8N_SSO_JUST_IN_TIME_PROVISIONING
          value: "true"
        - name: N8N_SSO_EMAIL_CLAIM
          value: "email"
        - name: N8N_SSO_FIRST_NAME_CLAIM
          value: "given_name"
        - name: N8N_SSO_LAST_NAME_CLAIM
          value: "family_name"
        - name: N8N_SSO_OIDC_CLIENT_ID
          value: "NIWC1dBhua4zFg6TW7bOaFjaYJfPapbIEO8p72k5YEqkJ6tjvKH4LtUctx25KDQHqfWCqKRKmuHAN7UWRVVN6FG8Mv3oTpK2T9VmpAKiuFnMUPOs44Q8yozdfeXyuWV9"
        - name: N8N_SSO_OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: oidc-client-secret
        - name: N8N_SSO_OIDC_ISSUER
          value: "https://auth.lab.axiomlayer.com/application/o/n8n/"
        - name: N8N_SSO_OIDC_AUTHORIZATION_ENDPOINT
          value: "https://auth.lab.axiomlayer.com/application/o/authorize/"
        - name: N8N_SSO_OIDC_TOKEN_ENDPOINT
          value: "https://auth.lab.axiomlayer.com/application/o/token/"
        - name: N8N_SSO_OIDC_USERINFO_ENDPOINT
          value: "https://auth.lab.axiomlayer.com/application/o/userinfo/"
        volumeMounts:
        - name: data
          mountPath: /home/node/.n8n
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: n8n-data
