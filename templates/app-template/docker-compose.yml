services:
  app:
    build:
      context: .
      target: production
    ports:
      - "3000:{{PORT}}"
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    volumes:
      # Hot reload: mount source code
      - ./src:/app/src:ro
    restart: unless-stopped

