apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nfs-proxy-default-deny
  namespace: nfs-proxy
  labels:
    app.kubernetes.io/name: nfs-proxy
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nfs-proxy-allow-ingress
  namespace: nfs-proxy
  labels:
    app.kubernetes.io/name: nfs-proxy
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: nfs-proxy
  policyTypes:
    - Ingress
  ingress:
    # Allow NFS from cluster pods (Longhorn backup)
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 2049
        - protocol: UDP
          port: 2049
        - protocol: TCP
          port: 20048
        - protocol: TCP
          port: 111
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nfs-proxy-allow-egress
  namespace: nfs-proxy
  labels:
    app.kubernetes.io/name: nfs-proxy
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: nfs-proxy
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow NFS to upstream NAS (192.168.1.234)
    - to:
        - ipBlock:
            cidr: 192.168.1.234/32
      ports:
        - protocol: TCP
          port: 2049
        - protocol: UDP
          port: 2049
        - protocol: TCP
          port: 111
        - protocol: UDP
          port: 111
