apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grafana-db-allow
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-db
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
spec:
  podSelector:
    matchLabels:
      cnpg.io/cluster: grafana-db
  policyTypes:
    - Ingress
  ingress:
    # Allow intra-cluster replication between CNPG pods
    - from:
        - podSelector:
            matchLabels:
              cnpg.io/cluster: grafana-db
      ports:
        - protocol: TCP
          port: 5432
    # Allow Grafana to connect
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: grafana
      ports:
        - protocol: TCP
          port: 5432
    # Allow CNPG operator
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cnpg-system
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 8000
    # Allow Prometheus scraping
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9187
