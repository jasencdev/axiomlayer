apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grafana-db-allow
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-db
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
spec:
  podSelector:
    matchLabels:
      cnpg.io/cluster: grafana-db
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow intra-cluster replication between CNPG pods
    - from:
        - podSelector:
            matchLabels:
              cnpg.io/cluster: grafana-db
      ports:
        - protocol: TCP
          port: 5432
    # Allow Grafana to connect
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: grafana
      ports:
        - protocol: TCP
          port: 5432
    # Allow CNPG operator
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cnpg-system
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 8000
    # Allow Prometheus scraping
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9187
  egress:
    # Allow intra-cluster replication between CNPG pods
    - to:
        - podSelector:
            matchLabels:
              cnpg.io/cluster: grafana-db
      ports:
        - protocol: TCP
          port: 5432
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow Kubernetes API server (required for CNPG cluster coordination)
    - to:
        - ipBlock:
            cidr: 10.43.0.1/32
      ports:
        - protocol: TCP
          port: 443
