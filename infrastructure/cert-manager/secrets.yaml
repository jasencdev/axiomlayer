# NOTE: Do not commit actual secrets to git
# Create this secret manually:
# kubectl create secret generic cloudflare-api-token \
#   --namespace cert-manager \
#   --from-literal=api-token=YOUR_TOKEN_HERE
#
# Or use sealed-secrets/external-secrets for production
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token
  namespace: cert-manager
type: Opaque
stringData:
  api-token: REPLACE_ME
