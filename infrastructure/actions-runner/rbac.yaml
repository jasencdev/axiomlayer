apiVersion: v1
kind: ServiceAccount
metadata:
  name: actions-runner
  namespace: actions-runner
  labels:
    app.kubernetes.io/name: actions-runner
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: actions-runner-readonly
  labels:
    app.kubernetes.io/name: actions-runner
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
rules:
  # Read-only access to core resources
  - apiGroups: [""]
    resources: ["nodes", "namespaces"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
  # Read-only access to apps
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets"]
    verbs: ["get", "list"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list"]
  # Read-only access to networking
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "networkpolicies"]
    verbs: ["get", "list"]
  # Read-only access to cert-manager
  - apiGroups: ["cert-manager.io"]
    resources: ["certificates", "clusterissuers", "issuers"]
    verbs: ["get", "list"]
  # Read-only access to ArgoCD
  - apiGroups: ["argoproj.io"]
    resources: ["applications", "applicationsets"]
    verbs: ["get", "list"]
  # Read-only access to CloudNativePG
  - apiGroups: ["postgresql.cnpg.io"]
    resources: ["clusters"]
    verbs: ["get", "list"]
  # Read-only access to Longhorn
  - apiGroups: ["longhorn.io"]
    resources: ["volumes", "nodes", "recurringjobs", "settings", "backups", "backuptargets"]
    verbs: ["get", "list"]
  # Read-only access to Prometheus Operator CRDs
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["servicemonitors", "prometheusrules", "podmonitors", "probes"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: actions-runner-readonly
  labels:
    app.kubernetes.io/name: actions-runner
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
subjects:
  - kind: ServiceAccount
    name: actions-runner
    namespace: actions-runner
  # Also bind the default SA in case runners use that
  - kind: ServiceAccount
    name: default
    namespace: actions-runner
roleRef:
  kind: ClusterRole
  name: actions-runner-readonly
  apiGroup: rbac.authorization.k8s.io
---
# Role for RAG sync - allows exec into Open WebUI pods and copy files
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: actions-runner-rag-sync
  namespace: open-webui
  labels:
    app.kubernetes.io/name: actions-runner
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: actions-runner-rag-sync
  namespace: open-webui
  labels:
    app.kubernetes.io/name: actions-runner
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
subjects:
  - kind: ServiceAccount
    name: actions-runner
    namespace: actions-runner
  - kind: ServiceAccount
    name: default
    namespace: actions-runner
roleRef:
  kind: Role
  name: actions-runner-rag-sync
  apiGroup: rbac.authorization.k8s.io
