apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: alertmanager
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: alerting
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      group_by: ['alertname', 'namespace', 'severity']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      receiver: 'default'
      routes:
        - match:
            severity: critical
          receiver: 'critical'
          continue: true
        - match:
            severity: warning
          receiver: 'default'

    receivers:
      - name: 'default'
        # Webhook receiver - can integrate with n8n
        webhook_configs:
          - url: 'http://n8n.n8n.svc:5678/webhook/alerts'
            send_resolved: true

      - name: 'critical'
        webhook_configs:
          - url: 'http://n8n.n8n.svc:5678/webhook/alerts-critical'
            send_resolved: true

    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'namespace']
