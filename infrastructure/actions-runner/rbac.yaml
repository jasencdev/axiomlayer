apiVersion: v1
kind: ServiceAccount
metadata:
  name: actions-runner
  namespace: actions-runner
  labels:
    app.kubernetes.io/name: actions-runner
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: actions-runner-readonly
  labels:
    app.kubernetes.io/name: actions-runner
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
rules:
  # Read-only access to nodes
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
  # Read-only access to pods across all namespaces
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list"]
  # Read-only access to PVCs
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list"]
  # Read-only access to certificates
  - apiGroups: ["cert-manager.io"]
    resources: ["certificates"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: actions-runner-readonly
  labels:
    app.kubernetes.io/name: actions-runner
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
subjects:
  - kind: ServiceAccount
    name: actions-runner
    namespace: actions-runner
  # Also bind the default SA in case runners use that
  - kind: ServiceAccount
    name: default
    namespace: actions-runner
roleRef:
  kind: ClusterRole
  name: actions-runner-readonly
  apiGroup: rbac.authorization.k8s.io
