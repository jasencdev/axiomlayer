apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: outline-postgres-data
  namespace: outline
  labels:
    app.kubernetes.io/name: outline-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: homelab
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline-postgres
  namespace: outline
  labels:
    app.kubernetes.io/name: outline-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: homelab
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: outline-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: outline-postgres
    spec:
      securityContext:
        fsGroup: 999
      containers:
        - name: postgres
          image: postgres:16-alpine
          env:
            - name: POSTGRES_DB
              value: outline
            - name: POSTGRES_USER
              value: outline
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: outline-secrets
                  key: postgres-password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "outline"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "outline"]
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: outline-postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: outline-postgres
  namespace: outline
  labels:
    app.kubernetes.io/name: outline-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: homelab
spec:
  selector:
    app.kubernetes.io/name: outline-postgres
  ports:
    - port: 5432
      targetPort: 5432
