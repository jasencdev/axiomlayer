apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: minio-default-deny
  namespace: minio
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: minio-allow-ingress
  namespace: minio
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: minio
  policyTypes:
    - Ingress
  ingress:
    # Allow from PocketBase namespace (Litestream sidecar)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: pocketbase
      ports:
        - protocol: TCP
          port: 9000
    # Allow from Campfire namespace (Litestream sidecar)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: campfire
      ports:
        - protocol: TCP
          port: 9000
    # Allow from longhorn-system for backups
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: longhorn-system
      ports:
        - protocol: TCP
          port: 9000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: minio-allow-egress
  namespace: minio
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: minio
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
